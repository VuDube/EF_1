<!DOCTYPE html>

                    colors: {

                        "leafy-green": "#6DD39E",
                        "sky-blue": "#87CEEB",

                        "coral-pink": "#FF7F50",

                        "light-cream": "#FFFACD",
                        "dark-slate-gray": "#2F4F4F"

                    fontFamily: {
                        "display": ["Epilogue", "sans-serif"]

                    borderRadius: {
                        "DEFAULT": "0.5rem",

                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>

                'GRAD' 0,
